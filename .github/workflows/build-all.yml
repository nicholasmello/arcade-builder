name: build-all

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-minimal:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build rpi4 Minimal
      run: ./builder build rpi4-arcade-min

  build-normal:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build rpi4 Normal
      run: ./builder build rpi4-arcade

  build-developer:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build rpi4 Developer
      run: ./builder build rpi4-arcade-dev
